<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Clock â€“ 12 Hour</title>

  <!-- Antonio -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Norwester -->
  <style>
    @font-face {
      font-family: 'Norwester';
      src: url("https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@master/patched-fonts/Norwester/Norwester-Regular.otf")
           format("opentype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root{
      /* ===== SCALE CONTROL ===== */
      --scale: 1.75; /* 1.5 â€“ 2.0 sweet spot */

      --bg: transparent;
      --fg: #fff;
      --top-opacity: 0.90;
      --panel: rgba(255,255,255,0.15);

      --radius: 16px;
      --pad: 20px;

      --time-w: clamp(320px, 50vw, 560px);
      --sec-w:  clamp(84px, 12vw, 130px);
      --time-h: clamp(110px, 18vw, 190px);
      --gap: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .wrap{
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;

      /* ðŸ”‘ SCALE EVERYTHING */
      transform: scale(var(--scale));
      transform-origin: center;
    }

    .topline{
      font-family: "Antonio", system-ui, sans-serif;
      font-weight: 700;
      font-size: clamp(24px, 3.6vw, 44px);
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: rgba(255,255,255,var(--top-opacity));
      line-height: 1.1;
      white-space: nowrap;
    }

    .timeRow{
      display: grid;
      grid-auto-flow: column;
      gap: var(--gap);
      align-items: center;
      justify-content: center;
    }

    .panel{
      height: var(--time-h);
      border-radius: var(--radius);
      background: var(--panel);
      display: grid;
      place-items: center;
      padding: var(--pad);
    }

    .mainTime{
      width: var(--time-w);
      font-family: "Norwester", "Antonio", system-ui, sans-serif;
      font-size: clamp(64px, 10vw, 120px);
      letter-spacing: 0.04em;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;
      white-space: nowrap;
      position: relative;
    }

    .seconds{
      width: var(--sec-w);
      font-family: "Norwester", "Antonio", system-ui, sans-serif;
      font-size: clamp(40px, 6vw, 72px);
      line-height: 1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "lnum" 1;
      white-space: nowrap;
    }

    .ampmBadge{
      position: absolute;
      top: 12px;
      right: 14px;
      font-family: "Antonio", system-ui, sans-serif;
      font-weight: 800;
      font-size: clamp(16px, 2.2vw, 22px);
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.85);
      line-height: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="topline" class="topline">â€”</div>

    <div class="timeRow">
      <div class="panel mainTime">
        <span id="hm">--:--</span>
        <span id="ampm" class="ampmBadge">â€”</span>
      </div>
      <div class="panel seconds" id="ss">--</div>
    </div>
  </div>

  <script>
    const toplineEl = document.getElementById("topline");
    const hmEl      = document.getElementById("hm");
    const ssEl      = document.getElementById("ss");
    const ampmEl    = document.getElementById("ampm");

    const fmtParts = new Intl.DateTimeFormat(undefined, {
      weekday: "long",
      month: "short",
      day: "2-digit",
      year: "numeric"
    });

    function pad2(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const d = new Date();
      const parts = fmtParts.formatToParts(d);
      const get = t => (parts.find(p => p.type === t)?.value || "").toUpperCase();

      toplineEl.textContent =
        `${get("weekday")} \u2022 ${get("month")} ${get("day")} ${get("year")}`;

      let h = d.getHours();
      ampmEl.textContent = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;

      hmEl.textContent = `${pad2(h)}:${pad2(d.getMinutes())}`;
      ssEl.textContent = pad2(d.getSeconds());
    }

    tick();
    setTimeout(() => {
      tick();
      setInterval(tick, 1000);
    }, 1000 - new Date().getMilliseconds());
  </script>
</body>
</html>
