<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --card-bg: #181818;
      --border: #333333;
      --ok: #00e676;
      --bad: #ff5252;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .title {
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--status-grey);
      margin-top: 2px;
    }

    .back-link {
      font-size: 0.9rem;
      color: #ffffff;
      opacity: 0.8;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      white-space: nowrap;
    }

    .status-bar {
      margin-top: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
      color: var(--status-grey);
    }

    .status-ok {
      color: var(--ok);
      font-weight: 600;
    }

    .status-bad {
      color: var(--bad);
      font-weight: 600;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-meta {
      font-size: 0.8rem;
      color: var(--status-grey);
    }

    pre {
      margin-top: 6px;
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: #e0e0e0;
    }

    .thumb-img {
      display: block;
      margin-top: 10px;
      max-width: 300px;
      border: 1px solid #444;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-row">
      <div>
        <div class="title">Slide Debug View</div>
        <div class="subtitle">
          Inspect raw JSON + thumbnail responses from your Hammerspoon server.
        </div>
      </div>
      <a href="index.html" class="back-link">Back</a>
    </div>

    <div id="globalStatus" class="status-bar">Loading…</div>

    <div class="cards">
      <!-- HEALTH -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">/health</div>
          <div id="healthMeta" class="card-meta">Pending…</div>
        </div>
        <pre id="healthBody">(waiting)</pre>
      </div>

      <!-- ACTIVE PRESENTATION -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">/active-presentation</div>
          <div id="activeMeta" class="card-meta">Pending…</div>
        </div>
        <pre id="activeBody">(waiting)</pre>
      </div>

      <!-- SLIDE INDEX -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">/slide-index</div>
          <div id="indexMeta" class="card-meta">Pending…</div>
        </div>
        <pre id="indexBody">(waiting)</pre>
      </div>

      <!-- THUMBNAIL DEBUG -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">/thumbnail</div>
          <div id="thumbMeta" class="card-meta">Pending…</div>
        </div>
        <pre id="thumbBody">(waiting)</pre>
        <img id="thumbImage" class="thumb-img" style="display:none" />
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";

    function pretty(obj) {
      try {
        if (typeof obj === "string") {
          return JSON.stringify(JSON.parse(obj), null, 2);
        }
        return JSON.stringify(obj, null, 2);
      } catch {
        return String(obj);
      }
    }

    function nowString() {
      return new Date().toLocaleTimeString();
    }

    async function fetchEndpoint(path, metaEl, bodyEl, expectJson = true) {
      try {
        const res = await fetch(`${BASE_URL}${path}`, {
          method: "GET",
          cache: "no-cache",
        });

        metaEl.textContent = `Status ${res.status} at ${nowString()}`;

        if (!res.ok) {
          bodyEl.textContent = `Error: HTTP ${res.status}`;
          return [false, null];
        }

        if (expectJson) {
          const data = await res.json();
          bodyEl.textContent = pretty(data);
          return [true, data];
        } else {
          const text = await res.text();
          bodyEl.textContent = text;
          return [true, text];
        }
      } catch (err) {
        metaEl.textContent = `Error at ${nowString()}`;
        bodyEl.textContent = String(err);
        return [false, null];
      }
    }

    async function refreshDebug() {
      const globalStatus = document.getElementById("globalStatus");

      const healthMeta = document.getElementById("healthMeta");
      const healthBody = document.getElementById("healthBody");

      const activeMeta = document.getElementById("activeMeta");
      const activeBody = document.getElementById("activeBody");

      const indexMeta = document.getElementById("indexMeta");
      const indexBody = document.getElementById("indexBody");

      const thumbMeta = document.getElementById("thumbMeta");
      const thumbBody = document.getElementById("thumbBody");
      const thumbImage = document.getElementById("thumbImage");

      globalStatus.textContent = "Refreshing…";

      const [okHealth] = await fetchEndpoint("/health", healthMeta, healthBody, false);
      const [okActive, activeData] = await fetchEndpoint("/active-presentation", activeMeta, activeBody, true);
      const [okIndex, indexData] = await fetchEndpoint("/slide-index", indexMeta, indexBody, true);

      let uuid = null;
      let slideIndex = null;

      if (activeData?.presentation?.id?.uuid) {
        uuid = activeData.presentation.id.uuid;
      }

      if (indexData?.presentation_index?.index !== undefined) {
        slideIndex = indexData.presentation_index.index;
      }

      if (uuid && slideIndex !== null) {
        // Build thumbnail URL exactly as index/picker uses
        const thumbUrl = `${BASE_URL}/thumbnail?uuid=${uuid}&index=${slideIndex}`;

        try {
          const res = await fetch(thumbUrl, { method: "GET", cache: "no-cache" });
          thumbMeta.textContent = `Status ${res.status} at ${nowString()} — ${thumbUrl}`;

          if (!res.ok) {
            thumbBody.textContent = `Error: HTTP ${res.status}`;
            thumbImage.style.display = "none";
          } else {
            const blob = await res.blob();
            thumbBody.textContent = `Received ${blob.size} bytes`;

            const localURL = URL.createObjectURL(blob);
            thumbImage.src = localURL;
            thumbImage.style.display = "block";
          }
        } catch (err) {
          thumbMeta.textContent = `Error at ${nowString()}`;
          thumbBody.textContent = String(err);
          thumbImage.style.display = "none";
        }

      } else {
        thumbMeta.textContent = "UUID or slide index missing";
        thumbBody.textContent = "(Cannot request thumbnail)";
        thumbImage.style.display = "none";
      }

      if (okHealth && okActive && okIndex) {
        globalStatus.innerHTML = `<span class="status-ok">All endpoints OK</span> — ${nowString()}`;
      } else {
        globalStatus.innerHTML = `<span class="status-bad">One or more endpoints failed</span> — ${nowString()}`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      refreshDebug();
      setInterval(refreshDebug, 5000);
    });
  </script>
</body>
</html>
