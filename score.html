<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
      --status-grey: #888888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    /* Top bar */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      background: transparent;
      white-space: nowrap;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn:hover {
      opacity: 1;
      background: #222;
    }

    .top-btn:focus {
      outline: none;
    }

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 1.4em;
      margin: 4px 0 8px 0;
    }

    /* Score box */

    .score-box {
      margin: 0 auto 12px;
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: calc(100vh - 230px);
      overflow-y: auto;
    }

    .score-header {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #666;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 4px;
      margin-bottom: 2px;
    }

    .score-rows {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .score-row {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      align-items: center;
      padding: 5px 4px;
      border-radius: 6px;
      background: #f7f7f7;
    }

    .score-row:nth-child(odd) {
      background: #f0f0f0;
    }

    .name-cell {
      display: flex;
      align-items: center;
      gap: 4px;
      min-width: 0;
    }

    .name-input {
      flex: 1 1 auto;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 4px 8px;
      font-size: 0.85rem;
    }

    .rename-btn {
      border-radius: 999px;
      border: 1px solid #bbbbbb;
      background: #ffffff;
      font-size: 0.75rem;
      padding: 4px 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .rename-btn:hover {
      background: #eeeeee;
    }

    .score-cell {
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-size: 1rem;
      font-weight: 600;
    }

    .controls-cell {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px;
      justify-content: flex-start;
    }

    .small-btn {
      border-radius: 999px;
      border: 1px solid #bbbbbb;
      background: #ffffff;
      font-size: 0.8rem;
      padding: 3px 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .small-btn:hover {
      background: #eeeeee;
    }

    .custom-amount {
      width: 60px;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 3px 6px;
      font-size: 0.8rem;
    }

    .empty-state {
      font-size: 0.85rem;
      color: #777;
      padding: 4px 2px 2px;
    }

    /* Add row button reusing clicker button style */

    .buttons-single {
      margin-top: 4px;
      display: flex;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.07s ease, filter 0.07s ease;
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .btn-add {
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
    }

    .status {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.1em;
    }

    @media (max-width: 480px) {
      .score-header {
        font-size: 0.7rem;
      }
      .name-input {
        font-size: 0.8rem;
      }
      .small-btn {
        font-size: 0.75rem;
      }
      .custom-amount {
        width: 54px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Top bar -->
    <div class="top-row">
      <div class="page-title">ICAS Score</div>
      <div class="top-buttons">
        <button type="button" class="top-btn" id="undoBtn">Undo</button>
        <button type="button" class="top-btn" id="clearBtn">Clear</button>
      </div>
    </div>

    <!-- Section title (same style as presentation name) -->
    <div class="presentation-name">
      Scoreboard
    </div>

    <!-- Scoreboard card -->
    <div class="score-box">
      <div class="score-header">
        <div>Name</div>
        <div>Score</div>
        <div>Controls</div>
      </div>
      <div id="scoreRows" class="score-rows"></div>
      <div id="emptyState" class="empty-state">
        No rows yet. Use the button below to add one.
      </div>
    </div>

    <!-- Add row button (uses same big button style as clicker) -->
    <div class="buttons-single">
      <button type="button" class="btn-add" id="addRowBtn">Add Row</button>
    </div>

    <div class="status" id="statusText">Ready</div>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "icas-scoreboard-state-v1";

      let rows = [];
      let history = [];

      const scoreRowsEl = document.getElementById("scoreRows");
      const emptyStateEl = document.getElementById("emptyState");
      const undoBtn = document.getElementById("undoBtn");
      const clearBtn = document.getElementById("clearBtn");
      const addRowBtn = document.getElementById("addRowBtn");
      const statusText = document.getElementById("statusText");

      function setStatus(msg, timeoutMs = 900) {
        statusText.textContent = msg;
        if (timeoutMs) {
          setTimeout(() => {
            if (statusText.textContent === msg) {
              statusText.textContent = "Ready";
            }
          }, timeoutMs);
        }
      }

      function saveToStorage() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(rows));
        } catch (e) {
          // ignore
        }
      }

      function loadFromStorage() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            rows = parsed.map((r) => ({
              id: r.id || String(Math.random()),
              name: typeof r.name === "string" ? r.name : "",
              score: typeof r.score === "number" ? r.score : 0,
            }));
          }
        } catch (e) {
          // ignore
        }
      }

      function pushHistory() {
        const snapshot = JSON.parse(JSON.stringify(rows));
        history.push(snapshot);
        updateUndoButton();
      }

      function updateUndoButton() {
        undoBtn.disabled = history.length === 0;
        undoBtn.style.opacity = history.length === 0 ? 0.5 : 0.85;
      }

      function undoLast() {
        if (!history.length) return;
        rows = history.pop();
        updateUndoButton();
        renderRows();
        saveToStorage();
        setStatus("Undid last action");
      }

      function clearRows() {
        if (!rows.length) return;
        pushHistory();
        rows = [];
        renderRows();
        saveToStorage();
        setStatus("Cleared all rows");
      }

      function addRow() {
        pushHistory();
        const id =
          Date.now().toString(36) + Math.random().toString(16).slice(2);
        rows.push({ id, name: "", score: 0 });
        renderRows();
        saveToStorage();
        setStatus("Added row");

        // Focus new row name input
        requestAnimationFrame(() => {
          const input = scoreRowsEl.querySelector(
            `.score-row[data-id="${id}"] .name-input`
          );
          if (input) {
            input.focus();
            input.select();
          }
        });
      }

      function updateRowName(id, newName) {
        const row = rows.find((r) => r.id === id);
        if (!row) return;
        const trimmed = newName.trim();
        if (row.name === trimmed) return;
        pushHistory();
        row.name = trimmed;
        renderRows();
        saveToStorage();
        setStatus("Renamed row");
      }

      function updateRowScore(id, delta) {
        const row = rows.find((r) => r.id === id);
        if (!row || !Number.isFinite(delta) || delta === 0) return;
        pushHistory();
        row.score += delta;
        renderRows();
        saveToStorage();
        setStatus(delta > 0 ? `+${delta}` : `${delta}`);
      }

      function renderRows() {
        scoreRowsEl.innerHTML = "";

        if (!rows.length) {
          emptyStateEl.style.display = "block";
          return;
        } else {
          emptyStateEl.style.display = "none";
        }

        for (const row of rows) {
          const rowEl = document.createElement("div");
          rowEl.className = "score-row";
          rowEl.dataset.id = row.id;

          // Name cell
          const nameCell = document.createElement("div");
          nameCell.className = "name-cell";

          const nameInput = document.createElement("input");
          nameInput.type = "text";
          nameInput.className = "name-input";
          nameInput.value = row.name || "";
          nameInput.placeholder = "Name";

          const renameBtn = document.createElement("button");
          renameBtn.type = "button";
          renameBtn.className = "rename-btn";
          renameBtn.textContent = "Save";

          nameCell.appendChild(nameInput);
          nameCell.appendChild(renameBtn);

          // Score cell
          const scoreCell = document.createElement("div");
          scoreCell.className = "score-cell";
          scoreCell.textContent = String(row.score);

          // Controls cell
          const controlsCell = document.createElement("div");
          controlsCell.className = "controls-cell";

          const plusBtn = document.createElement("button");
          plusBtn.type = "button";
          plusBtn.className = "small-btn";
          plusBtn.textContent = "+1";

          const minusBtn = document.createElement("button");
          minusBtn.type = "button";
          minusBtn.className = "small-btn";
          minusBtn.textContent = "-1";

          const customInput = document.createElement("input");
          customInput.type = "number";
          customInput.className = "custom-amount";
          customInput.placeholder = "Â±N";
          customInput.step = "1";

          const applyBtn = document.createElement("button");
          applyBtn.type = "button";
          applyBtn.className = "small-btn";
          applyBtn.textContent = "Apply";

          controlsCell.appendChild(plusBtn);
          controlsCell.appendChild(minusBtn);
          controlsCell.appendChild(customInput);
          controlsCell.appendChild(applyBtn);

          rowEl.appendChild(nameCell);
          rowEl.appendChild(scoreCell);
          rowEl.appendChild(controlsCell);

          // Events
          renameBtn.addEventListener("click", () => {
            updateRowName(row.id, nameInput.value);
          });

          nameInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              updateRowName(row.id, nameInput.value);
            }
          });

          plusBtn.addEventListener("click", () => {
            updateRowScore(row.id, 1);
          });

          minusBtn.addEventListener("click", () => {
            updateRowScore(row.id, -1);
          });

          applyBtn.addEventListener("click", () => {
            const val = Number(customInput.value);
            if (!Number.isFinite(val) || val === 0) return;
            updateRowScore(row.id, val);
            customInput.value = "";
          });

          customInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const val = Number(customInput.value);
              if (!Number.isFinite(val) || val === 0) return;
              updateRowScore(row.id, val);
              customInput.value = "";
            }
          });

          scoreRowsEl.appendChild(rowEl);
        }
      }

      // Hook up top + add buttons
      undoBtn.addEventListener("click", undoLast);
      clearBtn.addEventListener("click", () => {
        if (!rows.length) return;
        if (confirm("Clear all rows and scores?")) {
          clearRows();
        }
      });
      addRowBtn.addEventListener("click", addRow);

      // Init
      loadFromStorage();
      renderRows();
      updateUndoButton();
      setStatus("Ready");
    })();
  </script>
</body>
</html>
