<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
      --status-grey: #888888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .presentation-name {
      text-align: center;
      color: var(--title-color);
      margin-bottom: 16px;
      font-size: 1.4rem; /* ~25% larger than before */
      font-weight: 700;
      min-height: 1.4em;
    }

    .slide-box {
      margin: 0 auto 8px;
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      /* 16:9 and limited to at most 1/3 of viewport height on larger screens */
      aspect-ratio: 16 / 9;
      width: min(100%, calc(100vh / 3 * 16 / 9));
    }

    .slide-text {
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .slide-status {
      text-align: center;
      margin-bottom: 16px;
      font-size: 0.9rem;
      color: var(--status-grey);
    }

    .slide-status .current {
      color: #ffffff;
      font-weight: 600;
    }

    .slide-status .total {
      color: var(--status-grey);
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.07s ease, filter 0.07s ease;
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .btn-prev {
      background: var(--btn-prev-bg);
      color: var(--btn-prev-text);
    }

    .btn-next {
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ðŸ”´ Presentation name at the very top, centered, red -->
    <div id="presentationName" class="presentation-name">
      Loading presentation...
    </div>

    <!-- 16:9 box with slide text -->
    <div id="slideBox" class="slide-box">
      <p id="slideText" class="slide-text"></p>
    </div>

    <!-- Slide X of Y -->
    <div class="slide-status">
      Slide <span id="slideCurrent" class="current">0</span>
      of
      <span id="slideTotal" class="total">0</span>
    </div>

    <!-- Buttons (unchanged) -->
    <div class="buttons">
      <button class="btn-prev" onclick="sendCommand('previous')">
        Previous
      </button>
      <button class="btn-next" onclick="sendCommand('next')">
        Next
      </button>
    </div>

    <div class="status" id="statusText">
      Ready
    </div>
  </div>

  <script>
    // âœ… Put your Cloudflare tunnel URL here
    const BASE_URL = 'https://tongue-grade-introductory-deferred.trycloudflare.com';

    async function sendCommand(action) {
      const statusEl = document.getElementById('statusText');
      const isNext = action === 'next';
      statusEl.textContent = isNext ? 'Sending: Nextâ€¦' : 'Sending: Previousâ€¦';

      try {
        const path = action === 'next' ? '/next' : '/previous';
        const res = await fetch(`${BASE_URL}${path}`, {
          method: 'GET',
          cache: 'no-cache',
        });

        if (!res.ok) throw new Error('Bad response: ' + res.status);

        statusEl.textContent = 'Command sent âœ”';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error sending command';
      }

      setTimeout(() => {
        statusEl.textContent = 'Ready';
      }, 1000);
    }

    function fitSlideText() {
      const box = document.getElementById('slideBox');
      const textEl = document.getElementById('slideText');
      if (!box || !textEl) return;

      // Basic auto-fit: start large, shrink until it fits
      const maxFont = 40; // px
      const minFont = 14; // px

      let fontSize = maxFont;
      textEl.style.fontSize = fontSize + 'px';

      const boxHeight = box.clientHeight - 16; // minus padding margin fudge
      const boxWidth = box.clientWidth - 16;

      while (
        fontSize > minFont &&
        (textEl.scrollHeight > boxHeight || textEl.scrollWidth > boxWidth)
      ) {
        fontSize -= 1;
        textEl.style.fontSize = fontSize + 'px';
      }
    }

    async function refreshStatus() {
      const nameEl = document.getElementById('presentationName');
      const slideTextEl = document.getElementById('slideText');
      const slideCurrentEl = document.getElementById('slideCurrent');
      const slideTotalEl = document.getElementById('slideTotal');

      try {
        const [presRes, indexRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, { method: 'GET', cache: 'no-cache' }),
          fetch(`${BASE_URL}/slide-index`, { method: 'GET', cache: 'no-cache' })
        ]);

        if (!presRes.ok || !indexRes.ok) {
          throw new Error('Bad response from one of the endpoints');
        }

        const presData = await presRes.json();
        const idxData = await indexRes.json();

        // Presentation name
        let name = 'No active presentation';
        if (presData && presData.presentation && presData.presentation.id && presData.presentation.id.name) {
          name = presData.presentation.id.name;
        }
        nameEl.textContent = name;

        // Flatten all slides from groups to find total + current slide text
        let slides = [];
        if (presData && presData.presentation && Array.isArray(presData.presentation.groups)) {
          presData.presentation.groups.forEach(group => {
            if (group && Array.isArray(group.slides)) {
              slides = slides.concat(group.slides);
            }
          });
        }

        const totalSlides = slides.length;
        let slideIndex = 0;
        if (idxData && idxData.presentation_index && typeof idxData.presentation_index.index === 'number') {
          slideIndex = idxData.presentation_index.index;
        }

        let currentSlideText = '';
        if (totalSlides > 0 && slideIndex >= 0 && slideIndex < totalSlides) {
          const slide = slides[slideIndex];
          if (slide && slide.text) {
            currentSlideText = slide.text;
          }
        }

        // Preserve line breaks from ProPresenter
        const htmlText = (currentSlideText || '')
          .replace(/\r\n/g, '\n')       // normalize Windows newlines
          .split('\n')
          .map(line => line.trimEnd())  // keep spacing but clean trailing spaces
          .join('<br>');
        
        slideTextEl.innerHTML = htmlText;
        slideCurrentEl.textContent = totalSlides > 0 ? (slideIndex + 1) : 0;
        slideTotalEl.textContent = totalSlides;

        // Resize text to fit box
        fitSlideText();

      } catch (err) {
        console.error(err);
        nameEl.textContent = 'No active presentation';
        slideTextEl.textContent = '';
        slideCurrentEl.textContent = '0';
        slideTotalEl.textContent = '0';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      refreshStatus();
      // Keep updating every few seconds
      setInterval(refreshStatus, 3000);
      window.addEventListener('resize', fitSlideText);
    });
  </script>
</body>
</html>
