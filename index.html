<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
      --status-grey: #888888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    /* Top bar */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      background: transparent;
      white-space: nowrap;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn:hover {
      opacity: 1;
      background: #222;
    }

    .top-btn:focus {
      outline: none;
    }

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 1.4em;
      margin: 4px 0 8px 0;
    }

    .slide-box {
      margin: 0 auto 8px;
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      width: min(100%, calc(100vh / 3 * 16 / 9));
      position: relative;
    }

    .slide-text {
      text-align: center;
      white-space: normal;
      word-break: break-word;
      width: 100%;
      margin: 0;
    }

    .slide-status {
      text-align: center;
      margin-bottom: 16px;
      font-size: 0.9rem;
      color: var(--status-grey);
    }

    .slide-status .current {
      color: #ffffff;
      font-weight: 600;
    }

    .slide-status .total {
      color: var(--status-grey);
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.07s ease, filter 0.07s ease;
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .btn-prev {
      background: var(--btn-prev-bg);
      color: var(--btn-prev-text);
    }

    .btn-next {
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.1em;
    }

    /* Settings modal */

    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .settings-card {
      background: #111111;
      border-radius: 12px;
      padding: 16px;
      min-width: 260px;
      max-width: 340px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      position: relative;      /* ⬅️ anchor for the X button */
    }

    .settings-header {
      margin-bottom: 12px;
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .settings-close {
      position: absolute;      /* ⬅️ always in the card’s top-right */
      top: 10px;
      right: 12px;
      border: none;
      background: none;
      color: #ffffff;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .settings-label {
      font-size: 0.95rem;
    }

    .switch {
      position: relative;
      width: 46px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #555;
      transition: 0.2s;
      border-radius: 999px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #00c853;
    }

    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-row">
      <div class="page-title">ICAS Clicker</div>
      <div class="top-buttons">
        <a href="picker.html" class="top-btn">Picker</a>
        <button type="button" class="top-btn" id="settingsButton">Settings</button>
      </div>
    </div>

    <div id="presentationName" class="presentation-name">
      Loading presentation...
    </div>

    <div id="slideBox" class="slide-box">
      <p id="slideText" class="slide-text"></p>
      <img
        id="slideImage"
        style="display:none; max-width:100%; max-height:100%; object-fit:contain; border-radius:8px;"
      />
    </div>

    <div class="slide-status">
      Slide <span id="slideCurrent" class="current">0</span> of
      <span id="slideTotal" class="total">0</span>
    </div>

    <div class="buttons">
      <button class="btn-prev" onclick="sendCommand('previous')">Previous</button>
      <button class="btn-next" onclick="sendCommand('next')">Next</button>
    </div>

    <div class="status" id="statusText">Ready</div>
  </div>

  <div id="settingsOverlay" class="settings-overlay">
    <div class="settings-card">
      <!-- X is absolutely positioned relative to settings-card -->
      <button
        type="button"
        class="settings-close"
        id="settingsCloseButton"
      >
        ×
      </button>

      <div class="settings-header">
        <div class="settings-title">Settings</div>
      </div>

      <div class="settings-row">
        <div class="settings-label">Thumbnails only</div>
        <label class="switch">
          <input type="checkbox" id="thumbsOnlyToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";
    const SETTINGS_KEY = "icas-thumbnails-only";

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }

    function setThumbnailsOnly(value) {
      localStorage.setItem(SETTINGS_KEY, value ? "true" : "false");
    }

    async function sendCommand(action) {
      const statusEl = document.getElementById("statusText");
      statusEl.textContent =
        action === "next" ? "Sending: Next…" : "Sending: Previous…";

      try {
        const endpoint = action === "next" ? "/next" : "/previous";
        const res = await fetch(`${BASE_URL}${endpoint}`, {
          method: "GET",
          cache: "no-cache",
        });
        if (!res.ok) throw new Error("Bad response");
        statusEl.textContent = "Command sent ✔";
        refreshStatus();
      } catch (err) {
        statusEl.textContent = "Error sending command";
      }

      setTimeout(() => {
        statusEl.textContent = "Ready";
      }, 1000);
    }

    function fitSlideText() {
      const box = document.getElementById("slideBox");
      const textEl = document.getElementById("slideText");
      if (!box || !textEl) return;

      let fontSize = 40;
      textEl.style.fontSize = fontSize + "px";

      const boxHeight = box.clientHeight - 16;
      const boxWidth = box.clientWidth - 16;

      while (
        fontSize > 14 &&
        (textEl.scrollHeight > boxHeight || textEl.scrollWidth > boxWidth)
      ) {
        fontSize -= 1;
        textEl.style.fontSize = fontSize + "px";
      }
    }

    async function loadThumbnail(uuid, index) {
      try {
        const res = await fetch(
          `${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}&t=${Date.now()}`,
          { method: "GET", cache: "no-cache" }
        );
        if (!res.ok) throw new Error("Bad thumbnail response");
        const blob = await res.blob();
        return URL.createObjectURL(blob);
      } catch (err) {
        console.error("Thumbnail error", err);
        return null;
      }
    }

    async function refreshStatus() {
      const nameEl = document.getElementById("presentationName");
      const slideTextEl = document.getElementById("slideText");
      const slideImageEl = document.getElementById("slideImage");
      const slideCurrentEl = document.getElementById("slideCurrent");
      const slideTotalEl = document.getElementById("slideTotal");

      const thumbnailsOnly = getThumbnailsOnly();

      try {
        const [presRes, indexRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, { cache: "no-cache" }),
          fetch(`${BASE_URL}/slide-index`, { cache: "no-cache" }),
        ]);

        const presData = await presRes.json();
        const idxData = await indexRes.json();

        nameEl.textContent =
          presData?.presentation?.id?.name || "No active presentation";

        let slides = [];
        presData.presentation?.groups?.forEach((group) => {
          if (Array.isArray(group.slides)) slides = slides.concat(group.slides);
        });

        const totalSlides = slides.length;
        const slideIndex = idxData?.presentation_index?.index ?? 0;
        const currentSlide = slides[slideIndex];
        const rawText = (currentSlide?.text || "").trim();
        const uuid = presData?.presentation?.id?.uuid;

        const shouldShowThumbnail = thumbnailsOnly || rawText === "";

        if (shouldShowThumbnail && uuid) {
          const imgURL = await loadThumbnail(uuid, slideIndex);
          if (imgURL) {
            slideTextEl.style.display = "none";
            slideImageEl.style.display = "block";
            slideImageEl.src = imgURL;
          } else if (!thumbnailsOnly && rawText !== "") {
            slideImageEl.style.display = "none";
            slideTextEl.style.display = "block";
            const htmlText = rawText
              .replace(/\r\n/g, "\n")
              .replace(/\r/g, "\n")
              .split("\n")
              .map((l) => l.trimEnd())
              .join("<br>");
            slideTextEl.innerHTML = htmlText;
            fitSlideText();
          } else {
            slideImageEl.style.display = "none";
            slideTextEl.style.display = "block";
            slideTextEl.textContent = "(No Text / No Thumbnail)";
          }
        } else {
          slideImageEl.style.display = "none";
          slideTextEl.style.display = "block";
          const htmlText = rawText
            .replace(/\r\n/g, "\n")
            .replace(/\r/g, "\n")
            .split("\n")
            .map((l) => l.trimEnd())
            .join("<br>");
          slideTextEl.innerHTML = htmlText;
          fitSlideText();
        }

        slideCurrentEl.textContent = totalSlides > 0 ? slideIndex + 1 : 0;
        slideTotalEl.textContent = totalSlides;
      } catch (err) {
        console.error(err);
        nameEl.textContent = "No active presentation";
        slideTextEl.textContent = "";
        slideCurrentEl.textContent = "0";
        slideTotalEl.textContent = "0";
      }
    }

    function openSettings() {
      const overlay = document.getElementById("settingsOverlay");
      const toggle = document.getElementById("thumbsOnlyToggle");
      toggle.checked = getThumbnailsOnly();
      overlay.style.display = "flex";
    }

    function closeSettings() {
      const overlay = document.getElementById("settingsOverlay");
      overlay.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document
        .getElementById("settingsButton")
        .addEventListener("click", openSettings);
      document
        .getElementById("settingsCloseButton")
        .addEventListener("click", closeSettings);
      document
        .getElementById("settingsOverlay")
        .addEventListener("click", (e) => {
          if (e.target.id === "settingsOverlay") closeSettings();
        });

      const toggle = document.getElementById("thumbsOnlyToggle");
      toggle.addEventListener("change", () => {
        setThumbnailsOnly(toggle.checked);
        refreshStatus();
      });

      refreshStatus();
      setInterval(refreshStatus, 1000);
      window.addEventListener("resize", fitSlideText);
    });
  </script>
</body>
</html>
