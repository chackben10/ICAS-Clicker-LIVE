<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Presentation Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --slide-bg: #333333;
      --slide-bg-current: #ffffff;
      --slide-text: #f0f0f0;
      --slide-text-current: #000000;
      --selected-outline: 3px solid white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      background: transparent;
      white-space: nowrap;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn:hover {
      opacity: 1;
      background: #222;
    }

    .presentation-name {
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      margin: 4px 0 8px 0;
    }

    .slide-status {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--status-grey);
    }

    #slideCurrent {
      color: #ffffff;
      font-weight: 700;
    }

    .slides-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      border: 1px solid #444;
      cursor: pointer;
      transition: 0.1s ease;
      text-align: left;
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: #888;
      cursor: default;
    }

    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .slide-group {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    /* Modal */
    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .settings-card {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .switch {
      position: relative;
      width: 46px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #555;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    .switch input:checked + .slider {
      background: #00c853;
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    .settings-footer button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid #444;
      color: #fff;
      cursor: pointer;
    }

    .settings-footer button:hover {
      background: #222;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="top-row">
      <div class="page-title">ICAS Presentation Clicker</div>
      <div class="top-buttons">
        <button class="top-btn" id="settingsButton">Settings</button>
      </div>
    </div>

    <div id="presentationName" class="presentation-name">Loading...</div>

    <div class="slide-status">
      Slide <span id="slideCurrent">0</span> of <span id="slideTotal">0</span>
    </div>

    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsOverlay" class="settings-overlay">
    <div class="settings-card">

      <div class="settings-title">Settings</div>

      <div class="settings-row">
        <span>Thumbnails only</span>
        <label class="switch">
          <input type="checkbox" id="thumbsOnlyToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-row" style="flex-direction:column; align-items:flex-start;">
        <label>Text size</label>
        <div style="display:flex; width:100%; gap:8px; align-items:center;">
          <input type="range" id="textSizeSlider" min="50" max="300" step="10" style="flex:1;">
          <span id="textSizeValue" style="color:#aaa; width:50px; text-align:right;">100%</span>
        </div>
      </div>

      <div class="settings-footer">
        <button id="settingsCloseButton">Close</button>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const BASE_URL = "https://slides.icas-clicker.work";
    const SETTINGS_KEY = "icas-thumbnails-only";
    const TEXT_SCALE_KEY = "icas-picker-text-scale";

    const thumbsCache = {};
    let lastSlidesKey = null;
    let lastUuid = null;
    let lastIndex = null;

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }

    function getTextScale() {
      const raw = parseInt(localStorage.getItem(TEXT_SCALE_KEY), 10);
      return Number.isNaN(raw) ? 100 : Math.min(300, Math.max(50, raw));
    }

    function applyTextScale(el, scale) {
      el.style.fontSize = (0.95 * (scale / 100)) + "rem";
    }

    async function loadThumbnail(uuid, index) {
      const key = `${uuid}_${index}`;
      if (thumbsCache[key]) return thumbsCache[key];

      try {
        const res = await fetch(`${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`, { cache: "no-cache" });
        if (!res.ok) throw new Error();
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbsCache[key] = url;
        return url;
      } catch {
        return null;
      }
    }

    function updateCurrentHighlight(currentIndex) {
      const children = document.getElementById("slidesContainer").children;
      for (const el of children) {
        el.classList.remove("current");
        el.disabled = false;
      }
      if (currentIndex === null) return;
      if (children[currentIndex]) {
        children[currentIndex].classList.add("current");
        children[currentIndex].classList.remove("selected"); // REMOVE OUTLINE
        children[currentIndex].disabled = true;
      }
    }

    async function fetchStatus() {
      const presRes = await fetch(`${BASE_URL}/active-presentation`, { cache:"no-cache" });
      const idxRes = await fetch(`${BASE_URL}/slide-index`, { cache:"no-cache" });

      const pres = await presRes.json();
      const idx = await idxRes.json();

      const uuid = pres.presentation?.id?.uuid || null;
      const name = pres.presentation?.id?.name || "No presentation";
      document.getElementById("presentationName").textContent = name;

      let slides = [];
      if (Array.isArray(pres.presentation?.groups)) {
        pres.presentation.groups.forEach(g => {
          g.slides?.forEach(s => slides.push({
            groupName: g.name || "",
            text: s.text || ""
          }));
        });
      }

      const totalSlides = slides.length;
      document.getElementById("slideTotal").textContent = totalSlides;

      const idxVal = idx.presentation_index?.index;
      const focusedMode = idxVal === null || idxVal === undefined;
      const currentIndex = focusedMode ? null : idxVal;

      // Status text
      if (focusedMode) {
        document.querySelector(".slide-status").innerHTML =
          `Status: <span style="color:white;font-weight:700;">Not Active</span>`;
      } else {
        document.querySelector(".slide-status").innerHTML =
          `Slide <span id="slideCurrent" style="color:white;font-weight:700;">${currentIndex + 1}</span> 
           of <span id="slideTotal">${totalSlides}</span>`;
      }

      const thumbnailsOnly = getThumbnailsOnly();
      const textScale = getTextScale();
      const slidesKey = JSON.stringify(slides) + thumbnailsOnly + textScale;

      const needsFull = uuid !== lastUuid || slidesKey !== lastSlidesKey;
      const leavingFocusedMode = (lastIndex === null && currentIndex !== null);
      
      lastUuid = uuid;
      lastSlidesKey = slidesKey;
      lastIndex = currentIndex;
      
      if (!needsFull && !leavingFocusedMode) {
        updateCurrentHighlight(currentIndex);
        return;
      }

      const container = document.getElementById("slidesContainer");
      container.innerHTML = "";

      slides.forEach((slide, i) => {
        const item = document.createElement("button");
        item.className = "slide-item";

        if (!focusedMode && i === currentIndex) {
          item.classList.add("current");
          item.disabled = true;
        }

        const header = document.createElement("div");
        header.className = "slide-item-header";

        const num = document.createElement("span");
        num.className = "slide-number";
        num.textContent = i + 1;
        header.appendChild(num);

        if (slide.groupName) {
          const g = document.createElement("span");
          g.className = "slide-group";
          g.textContent = slide.groupName;
          header.appendChild(g);
        }

        item.appendChild(header);

        const hasText = slide.text.trim() !== "";

        if (!thumbnailsOnly && hasText) {
          const textDiv = document.createElement("div");
          textDiv.className = "slide-text";
          textDiv.innerHTML = slide.text.replace(/\n/g, "<br>");
          applyTextScale(textDiv, textScale);
          item.appendChild(textDiv);
        } else if (uuid) {
          loadThumbnail(uuid, i).then(url => {
            if (url) {
              const img = document.createElement("img");
              img.src = url;
              img.className = "slide-thumb";
              item.appendChild(img);
            }
          });
        }

        item.addEventListener("click", () => {
          if (item.disabled) return;
          item.classList.add("selected");
          fetch(`${BASE_URL}/focus?index=${i}`);
          setTimeout(fetchStatus, 300);
        });

        container.appendChild(item);
      });
    }

    // Settings modal logic
    document.addEventListener("DOMContentLoaded", () => {

      const overlay = document.getElementById("settingsOverlay");
      const btn = document.getElementById("settingsButton");
      const closeBtn = document.getElementById("settingsCloseButton");

      btn.addEventListener("click", () => {
        document.getElementById("thumbsOnlyToggle").checked = getThumbnailsOnly();

        const scale = getTextScale();
        document.getElementById("textSizeSlider").value = scale;
        document.getElementById("textSizeValue").textContent = `${scale}%`;

        overlay.style.display = "flex";
      });

      closeBtn.addEventListener("click", () => overlay.style.display = "none");

      overlay.addEventListener("click", e => {
        if (e.target === overlay) overlay.style.display = "none";
      });

      document.getElementById("thumbsOnlyToggle").addEventListener("change", e => {
        localStorage.setItem(SETTINGS_KEY, e.target.checked ? "true" : "false");
        fetchStatus();
      });

      const slider = document.getElementById("textSizeSlider");
      slider.addEventListener("input", () => {
        document.getElementById("textSizeValue").textContent = `${slider.value}%`;
      });
      slider.addEventListener("change", () => {
        localStorage.setItem(TEXT_SCALE_KEY, slider.value);
        fetchStatus();
      });

      fetchStatus();
      setInterval(fetchStatus, 1000);
    });
  </script>
</body>
</html>
