<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Presentation Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --title-color: #d32f2f;
      --status-grey: #666666;
      --slide-bg: #ebebeb;
      --slide-bg-current: #ffffff;
      --slide-text: #222222;
      --slide-text-current: #000000;
      --selected-outline: 3px solid #007aff;
      --border-color: #d0d0d0;
      --modal-bg: #ffffff;
      --modal-shadow: rgba(0,0,0,0.25);
      --settings-text: #111;
    }

    body.dark {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --slide-bg: #333333;
      --slide-bg-current: #ffffff;
      --slide-text: #f0f0f0;
      --slide-text-current: #000000;
      --selected-outline: 3px solid white;
      --border-color: #444;
      --modal-bg: #111111;
      --modal-shadow: rgba(0,0,0,0.6);
      --settings-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--slide-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    /* Top bar */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--status-grey);
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--slide-text);
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-color);
      background: transparent;
      cursor: pointer;
    }

    .top-btn:hover {
      opacity: 1;
      background: rgba(128,128,128,0.15);
    }

    .presentation-name {
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      margin: 4px 0 8px 0;
    }

    .slide-status {
      font-size: 0.95rem;
      color: var(--status-grey);
      margin-bottom: 10px;
    }

    #slideCurrent {
      color: var(--slide-text);
      font-weight: 700;
    }

    .slides-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: 0.1s ease;
      text-align: left;
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: var(--border-color);
      cursor: default;
    }

    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .slide-group {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    /* Settings modal */
    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .settings-card {
      background: var(--modal-bg);
      color: var(--settings-text);
      border-radius: 12px;
      padding: 16px;
      min-width: 260px;
      max-width: 340px;
      box-shadow: 0 18px 40px var(--modal-shadow);
      transition: background 0.2s ease, color 0.2s ease;
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      width: 46px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      inset: 0;
      background-color: #999;
      border-radius: 999px;
      transition: 0.2s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .switch input:checked + .slider {
      background-color: #ff5252;
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Text size slider */
    .settings-row-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 12px;
      gap: 6px;
    }

    /* Segmented control */
    .segment {
      display: flex;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 12px;
    }

    .segment button {
      flex: 1;
      padding: 8px 0;
      background: transparent;
      border: none;
      color: var(--settings-text);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s;
    }

    .segment button:hover {
      background: rgba(128,128,128,0.12);
    }

    .segment button.active {
      background: #ff5252;
      color: white;
      font-weight: 600;
    }

    .settings-close-btn {
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 999px;
      background: transparent;
      color: var(--settings-text);
      font-size: 0.95rem;
      padding: 8px 0;
      margin-top: 14px;
      cursor: pointer;
    }

    .settings-close-btn:hover {
      background: rgba(128,128,128,0.12);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="top-row">
      <div class="page-title">ICAS Presentation Clicker</div>
      <button class="top-btn" id="settingsButton">Settings</button>
    </div>

    <div id="presentationName" class="presentation-name">Loading...</div>

    <div id="statusText" class="slide-status">
      Slide <span id="slideCurrent">0</span> of <span id="slideTotal">0</span>
    </div>

    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <!-- Settings modal -->
  <div id="settingsOverlay" class="settings-overlay">
    <div class="settings-card">

      <div class="settings-title">Settings</div>

      <div class="settings-row">
        <span>Thumbnails only</span>
        <label class="switch">
          <input type="checkbox" id="thumbsOnlyToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-row-column">
        <label>Text size</label>
        <div style="display:flex; width:100%; gap:8px; align-items:center;">
          <input type="range" id="textSizeSlider" min="50" max="300" step="10" style="flex:1;">
          <span id="textSizeValue" style="color:var(--status-grey); width:50px; text-align:right;">100%</span>
        </div>
      </div>

      <!-- Theme segmented control -->
      <div class="segment" id="themeSegment">
        <button data-mode="light">Light</button>
        <button data-mode="dark">Dark</button>
        <button data-mode="system">System</button>
      </div>

      <button id="settingsCloseButton" class="settings-close-btn">Close</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";
    const SETTINGS_KEY = "icas-thumbnails-only";
    const TEXT_SCALE_KEY = "icas-picker-text-scale";
    const THEME_KEY = "icas-theme-mode";

    let pendingSelectedIndex = null;

    function applyTheme(mode) {
      if (mode === "light") {
        document.body.classList.remove("dark");
      } else if (mode === "dark") {
        document.body.classList.add("dark");
      } else {
        // system
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      }
      updateSegmentUI(mode);
    }

    function updateSegmentUI(mode) {
      document.querySelectorAll("#themeSegment button").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.mode === mode);
      });
    }

    function loadTheme() {
      const stored = localStorage.getItem(THEME_KEY);
      const mode = stored || "system";
      applyTheme(mode);
    }

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
      const stored = localStorage.getItem(THEME_KEY);
      if (stored === "system") applyTheme("system");
    });

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }
    function setThumbnailsOnly(v) {
      localStorage.setItem(SETTINGS_KEY, v ? "true" : "false");
    }

    function getTextScale() {
      const raw = parseInt(localStorage.getItem(TEXT_SCALE_KEY), 10);
      return Number.isNaN(raw) ? 100 : Math.min(300, Math.max(50, raw));
    }
    function setTextScale(v) {
      localStorage.setItem(TEXT_SCALE_KEY, String(v));
    }

    function applyTextScale(el, scale) {
      el.style.fontSize = (0.95 * (scale / 100)) + "rem";
    }

    const thumbCache = {};
    async function loadThumbnail(uuid, index) {
      const key = `${uuid}_${index}`;
      if (thumbCache[key]) return thumbCache[key];
      try {
        const res = await fetch(`${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`);
        if (!res.ok) throw new Error();
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbCache[key] = url;
        return url;
      } catch {
        return null;
      }
    }

    function focusSlide(i) {
      pendingSelectedIndex = i;
      fetch(`${BASE_URL}/focus?index=${i}`).catch(()=>{});
      setTimeout(fetchStatus, 350);
    }

    async function fetchStatus() {
      try {
        const [presRes, idxRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, {cache:"no-cache"}),
          fetch(`${BASE_URL}/slide-index`, {cache:"no-cache"})
        ]);

        const pres = await presRes.json();
        const idx = await idxRes.json();

        const uuid = pres.presentation?.id?.uuid || null;
        const name = pres.presentation?.id?.name || "No active presentation";
        document.getElementById("presentationName").textContent = name;

        let slides = [];
        if (Array.isArray(pres.presentation?.groups)) {
          pres.presentation.groups.forEach(g =>
            g.slides?.forEach(s => slides.push({
              groupName: g.name || "",
              text: s.text || ""
            }))
          );
        }

        const totalSlides = slides.length;
        const indexValue = idx.presentation_index?.index ?? null;
        const focused = indexValue === null;

        const statusEl = document.getElementById("statusText");
        if (focused) {
          statusEl.innerHTML = `Status: <span class="current">Not Active</span>`;
        } else {
          statusEl.innerHTML = `Slide <span id="slideCurrent" class="current">${indexValue + 1}</span> of <span id="slideTotal">${totalSlides}</span>`;
        }

        if (!focused && pendingSelectedIndex === indexValue) {
          pendingSelectedIndex = null; 
        }

        const container = document.getElementById("slidesContainer");
        container.innerHTML = "";

        const thumbnailsOnly = getThumbnailsOnly();
        const textScale = getTextScale();

        slides.forEach((slide, i) => {
          const item = document.createElement("button");
          item.className = "slide-item";

          if (!focused && i === indexValue) {
            item.classList.add("current");
            item.disabled = true;
          } else if (pendingSelectedIndex === i) {
            item.classList.add("selected");
          }

          const header = document.createElement("div");
          header.className = "slide-item-header";

          const n = document.createElement("span");
          n.className = "slide-number";
          n.textContent = i + 1;
          header.appendChild(n);

          if (slide.groupName) {
            const g = document.createElement("span");
            g.className = "slide-group";
            g.textContent = slide.groupName;
            header.appendChild(g);
          }

          item.appendChild(header);

          const hasText = slide.text.trim() !== "";

          if (!thumbnailsOnly && hasText) {
            const t = document.createElement("div");
            t.className = "slide-text";
            t.innerHTML = slide.text.replace(/\n/g, "<br>");
            applyTextScale(t, textScale);
            item.appendChild(t);
          } else if (uuid) {
            loadThumbnail(uuid, i).then(url => {
              if (url) {
                const img = document.createElement("img");
                img.src = url;
                img.className = "slide-thumb";
                item.appendChild(img);
              }
            });
          }

          item.addEventListener("click", () => {
            if (!item.disabled) focusSlide(i);
          });

          container.appendChild(item);
        });

      } catch (e) {
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {

      loadTheme();

      setInterval(fetchStatus, 1000);
      fetchStatus();

      document.getElementById("settingsButton").onclick = () =>
        document.getElementById("settingsOverlay").style.display = "flex";

      document.getElementById("settingsCloseButton").onclick = () =>
        document.getElementById("settingsOverlay").style.display = "none";

      document.getElementById("thumbsOnlyToggle").addEventListener("change", e => {
        setThumbnailsOnly(e.target.checked);
        fetchStatus();
      });

      const textSlider = document.getElementById("textSizeSlider");
      const textVal = document.getElementById("textSizeValue");
      textSlider.addEventListener("input", () => {
        textVal.textContent = `${textSlider.value}%`;
      });
      textSlider.addEventListener("change", () => {
        setTextScale(textSlider.value);
        fetchStatus();
      });

      // theme buttons
      document.querySelectorAll("#themeSegment button").forEach(btn => {
        btn.addEventListener("click", () => {
          const mode = btn.dataset.mode;
          localStorage.setItem(THEME_KEY, mode);
          applyTheme(mode);
        });
      });
    });
  </script>

</body>
</html>
