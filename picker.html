<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --slide-bg: #333333;
      --slide-bg-current: #ffffff;
      --slide-text: #f0f0f0;
      --slide-text-current: #000000;
      --selected-outline: 3px solid white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 1.4em;
      margin-right: 8px;
    }

    .back-link {
      font-size: 0.9rem;
      color: #ffffff;
      opacity: 0.8;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      white-space: nowrap;
    }

    .back-link:hover {
      opacity: 1;
      background: #222;
    }

    .slide-status {
      text-align: left;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--status-grey);
    }

    .slide-status .current {
      color: #ffffff;
      font-weight: 600;
    }

    .slide-status .total {
      color: var(--status-grey);
    }

    .slides-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      text-align: left;
      cursor: pointer;
      border: 1px solid #444;
      transition: transform 0.05s ease, filter 0.05s ease, border-color 0.05s ease;
    }

    .slide-item:active {
      transform: scale(0.98);
      filter: brightness(0.9);
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: #888;
      cursor: default;
    }

    /* White outline for selection feedback */
    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .slide-group {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    /* Thumbnail image inside slide item */
    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-row">
      <div id="presentationName" class="presentation-name">
        Loading presentation...
      </div>
      <a href="index.html" class="back-link">Clicker</a>
    </div>

    <div id="statusText" class="slide-status">
      Slide <span id="slideCurrent" class="current">0</span>
      of
      <span id="slideTotal" class="total">0</span>
    </div>

    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";

    // Cache so thumbnails are only fetched once per slide per presentation
    const thumbCache = {};
    let lastSlidesKey = null;
    let lastUuid = null;
    let lastIndex = null;

    async function loadThumbnail(uuid, index) {
      const cacheKey = `${uuid}_${index}`;
      if (thumbCache[cacheKey]) {
        return thumbCache[cacheKey];
      }

      try {
        const res = await fetch(
          `${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`,
          { method: "GET", cache: "no-cache" }
        );

        if (!res.ok) throw new Error("Bad thumbnail response");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbCache[cacheKey] = url;
        return url;
      } catch (err) {
        console.error("Thumbnail error:", err);
        return null;
      }
    }

    function buildSlidesKey(slides) {
      // only consider groupName + text so ordering/content changes are detectable
      const compact = slides.map(s => ({
        g: s.groupName || "",
        t: s.text || ""
      }));
      return JSON.stringify(compact);
    }

    function updateCurrentHighlight(currentIndex) {
      const container = document.getElementById("slidesContainer");
      const children = container.children;
      for (let i = 0; i < children.length; i++) {
        const el = children[i];
        el.classList.remove("current");
        el.disabled = false;
        // keep "selected" if user just tapped it; it will clear next full rebuild
      }
      if (children[currentIndex]) {
        children[currentIndex].classList.add("current");
        children[currentIndex].disabled = true;
        children[currentIndex].classList.remove("selected"); // remove outline once it becomes current
      }
    }

    async function fetchStatus() {
      const nameEl = document.getElementById("presentationName");
      const container = document.getElementById("slidesContainer");
      const slideCurrentEl = document.getElementById("slideCurrent");
      const slideTotalEl = document.getElementById("slideTotal");

      try {
        const [presRes, indexRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, {
            method: "GET",
            cache: "no-cache",
          }),
          fetch(`${BASE_URL}/slide-index`, {
            method: "GET",
            cache: "no-cache",
          }),
        ]);

        if (!presRes.ok || !indexRes.ok) {
          throw new Error("Bad response from endpoints");
        }

        const presData = await presRes.json();
        const idxData = await indexRes.json();

        const uuid =
          presData.presentation && presData.presentation.id
            ? presData.presentation.id.uuid
            : null;

        // Presentation name
        nameEl.textContent =
          (presData.presentation && presData.presentation.id && presData.presentation.id.name) ||
          "No active presentation";

        // Build flattened slides
        let slides = [];
        if (presData.presentation && Array.isArray(presData.presentation.groups)) {
          presData.presentation.groups.forEach((group) => {
            const groupName = group.name || "";
            if (Array.isArray(group.slides)) {
              group.slides.forEach((slide) => {
                slides.push({
                  groupName,
                  text: (slide && slide.text) || "",
                });
              });
            }
          });
        }

        const totalSlides = slides.length;
        const currentIndex =
          (idxData.presentation_index && typeof idxData.presentation_index.index === "number")
            ? idxData.presentation_index.index
            : 0;

        slideCurrentEl.textContent = totalSlides > 0 ? currentIndex + 1 : 0;
        slideTotalEl.textContent = totalSlides;

        const slidesKey = buildSlidesKey(slides);

        // If same presentation + same slide contents, just update current highlight
        if (uuid === lastUuid && slidesKey === lastSlidesKey) {
          if (currentIndex !== lastIndex) {
            updateCurrentHighlight(currentIndex);
            lastIndex = currentIndex;
          }
          return; // Do not rebuild DOM; avoid flicker & reloading thumbnails
        }

        // Presentation or slide list changed → rebuild DOM
        lastUuid = uuid;
        lastSlidesKey = slidesKey;
        lastIndex = currentIndex;

        container.innerHTML = "";

        slides.forEach((slide, i) => {
          const item = document.createElement("button");
          item.type = "button";
          item.className = "slide-item";
          if (i === currentIndex) item.classList.add("current");

          // Header: slide number + group name
          const header = document.createElement("div");
          header.className = "slide-item-header";

          const numSpan = document.createElement("span");
          numSpan.className = "slide-number";
          numSpan.textContent = i + 1;

          header.appendChild(numSpan);

          if (slide.groupName) {
            const groupSpan = document.createElement("span");
            groupSpan.className = "slide-group";
            groupSpan.textContent = slide.groupName;
            header.appendChild(groupSpan);
          }

          item.appendChild(header);

          // Slide text or thumbnail
          if (slide.text && slide.text.trim() !== "") {
            const textDiv = document.createElement("div");
            textDiv.className = "slide-text";

            textDiv.innerHTML = slide.text
              .replace(/\r\n/g, "\n")
              .replace(/\r/g, "\n")
              .split("\n")
              .map((l) => l.trimEnd())
              .join("<br>");

            item.appendChild(textDiv);
          } else if (uuid) {
            // Thumbnail for slides with no text (loaded once from cache/fetch)
            loadThumbnail(uuid, i).then((imgURL) => {
              if (!imgURL) {
                const fallback = document.createElement("div");
                fallback.className = "slide-text";
                fallback.textContent = "(No text / No thumbnail)";
                item.appendChild(fallback);
                return;
              }
              const img = document.createElement("img");
              img.src = imgURL;
              img.className = "slide-thumb";
              item.appendChild(img);
            });
          } else {
            const fallback = document.createElement("div");
            fallback.className = "slide-text";
            fallback.textContent = "(No text)";
            item.appendChild(fallback);
          }

          // click → focus slide
          if (i !== currentIndex) {
            item.addEventListener("click", () => {
              // visual feedback BEFORE ProPresenter switches
              item.classList.add("selected");
              focusSlide(i);
            });
          } else {
            item.disabled = true;
          }

          container.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function focusSlide(index) {
      try {
        await fetch(`${BASE_URL}/focus?index=${index}`, {
          method: "GET",
          cache: "no-cache",
        });
      } catch (err) {
        console.error("Error focusing slide:", err);
      }
      // allow outline to remain for a moment; next fetchStatus handles current highlight
      setTimeout(fetchStatus, 400);
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchStatus();
      setInterval(fetchStatus, 1000);
    });
  </script>
</body>
</html>
