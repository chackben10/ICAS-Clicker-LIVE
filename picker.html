<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --slide-bg: #333333;
      --slide-bg-current: #ffffff;
      --slide-text: #f0f0f0;
      --slide-text-current: #000000;
      --selected-outline: 3px solid white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    /* Top bar */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      background: transparent;
      white-space: nowrap;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn:hover {
      opacity: 1;
      background: #222;
    }

    .top-btn:focus {
      outline: none;
    }

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 1.4em;
      margin: 4px 0 8px 0;
    }

    .slide-status {
      text-align: left;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--status-grey);
    }

    .slide-status .current {
      color: #ffffff;
      font-weight: 600;
    }

    .slide-status .total {
      color: var(--status-grey);
    }

    .slides-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      text-align: left;
      cursor: pointer;
      border: 1px solid #444;
      transition: transform 0.05s ease, filter 0.05s ease, border-color 0.05s ease;
    }

    .slide-item:active {
      transform: scale(0.98);
      filter: brightness(0.9);
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: #888;
      cursor: default;
    }

    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .slide-group {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      .slide-thumb {
        max-height: 300px;
      }
    }

    /* Settings modal (EXACT copy of index.html) */

    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .settings-card {
      background: #111111;
      border-radius: 12px;
      padding: 16px;
      min-width: 260px;
      max-width: 340px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .settings-header {
      margin-bottom: 12px;
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }

    .settings-label {
      font-size: 0.95rem;
    }

    .settings-footer {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
    }

    .settings-close-btn {
      border: none;
      background: transparent;
      color: #ffffff;
      font-size: 0.95rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      cursor: pointer;
    }

    .settings-close-btn:hover {
      background: #222;
    }

    .switch {
      position: relative;
      width: 46px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #555;
      transition: 0.2s;
      border-radius: 999px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #00c853;
    }

    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Top bar -->
    <div class="top-row">
      <div class="page-title">ICAS Picker</div>
      <div class="top-buttons">
        <a href="index.html" class="top-btn">Clicker</a>
        <button type="button" class="top-btn" id="settingsButton">Settings</button>
      </div>
    </div>

    <!-- Presentation name -->
    <div id="presentationName" class="presentation-name">
      Loading presentation...
    </div>

    <!-- Slide status -->
    <div id="statusText" class="slide-status">
      Slide <span id="slideCurrent" class="current">0</span>
      of
      <span id="slideTotal" class="total">0</span>
    </div>

    <!-- Slides list -->
    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <!-- Settings modal (EXACT copy of index.html) -->
  <div id="settingsOverlay" class="settings-overlay">
    <div class="settings-card">
      <div class="settings-header">
        <div class="settings-title">Settings</div>
      </div>

      <div class="settings-row">
        <div class="settings-label">Thumbnails only</div>
        <label class="switch">
          <input type="checkbox" id="thumbsOnlyToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-footer">
        <button type="button" id="settingsCloseButton" class="settings-close-btn">
          Close
        </button>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";
    const SETTINGS_KEY = "icas-thumbnails-only";

    const thumbCache = {};
    let lastSlidesKey = null;
    let lastUuid = null;
    let lastIndex = null;

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }

    function setThumbnailsOnly(value) {
      localStorage.setItem(SETTINGS_KEY, value ? "true" : "false");
    }

    async function loadThumbnail(uuid, index) {
      const cacheKey = `${uuid}_${index}`;
      if (thumbCache[cacheKey]) {
        return thumbCache[cacheKey];
      }

      try {
        const res = await fetch(
          `${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`,
          { method: "GET", cache: "no-cache" }
        );

        if (!res.ok) throw new Error("Bad thumbnail response");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbCache[cacheKey] = url;
        return url;
      } catch (err) {
        console.error("Thumbnail error:", err);
        return null;
      }
    }

    function buildSlidesKey(slides, thumbnailsOnly) {
      const compact = slides.map((s) => ({
        g: s.groupName || "",
        t: s.text || "",
      }));
      return JSON.stringify(compact) + "|thumbs=" + (thumbnailsOnly ? "1" : "0");
    }

    function updateCurrentHighlight(currentIndex) {
      const container = document.getElementById("slidesContainer");
      const children = container.children;
      for (let i = 0; i < children.length; i++) {
        const el = children[i];
        el.classList.remove("current");
        el.disabled = false;
      }
      if (children[currentIndex]) {
        children[currentIndex].classList.add("current");
        children[currentIndex].disabled = true;
        children[currentIndex].classList.remove("selected");
      }
    }

    async function fetchStatus() {
      const nameEl = document.getElementById("presentationName");
      const container = document.getElementById("slidesContainer");
      const slideCurrentEl = document.getElementById("slideCurrent");
      const slideTotalEl = document.getElementById("slideTotal");

      const thumbnailsOnly = getThumbnailsOnly();

      try {
        const [presRes, indexRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, {
            method: "GET",
            cache: "no-cache",
          }),
          fetch(`${BASE_URL}/slide-index`, {
            method: "GET",
            cache: "no-cache",
          }),
        ]);

        if (!presRes.ok || !indexRes.ok) {
          throw new Error("Bad response from endpoints");
        }

        const presData = await presRes.json();
        const idxData = await indexRes.json();

        const uuid =
          presData.presentation && presData.presentation.id
            ? presData.presentation.id.uuid
            : null;

        nameEl.textContent =
          (presData.presentation &&
            presData.presentation.id &&
            presData.presentation.id.name) ||
          "No active presentation";

        let slides = [];
        if (presData.presentation && Array.isArray(presData.presentation.groups)) {
          presData.presentation.groups.forEach((group) => {
            const groupName = group.name || "";
            if (Array.isArray(group.slides)) {
              group.slides.forEach((slide) => {
                slides.push({
                  groupName,
                  text: (slide && slide.text) || "",
                });
              });
            }
          });
        }

        const totalSlides = slides.length;
        const currentIndex =
          idxData.presentation_index &&
          typeof idxData.presentation_index.index === "number"
            ? idxData.presentation_index.index
            : 0;

        slideCurrentEl.textContent = totalSlides > 0 ? currentIndex + 1 : 0;
        slideTotalEl.textContent = totalSlides;

        const slidesKey = buildSlidesKey(slides, thumbnailsOnly);

        if (uuid === lastUuid && slidesKey === lastSlidesKey) {
          if (currentIndex !== lastIndex) {
            updateCurrentHighlight(currentIndex);
            lastIndex = currentIndex;
          }
          return;
        }

        lastUuid = uuid;
        lastSlidesKey = slidesKey;
        lastIndex = currentIndex;

        container.innerHTML = "";

        slides.forEach((slide, i) => {
          const item = document.createElement("button");
          item.type = "button";
          item.className = "slide-item";
          if (i === currentIndex) item.classList.add("current");

          const header = document.createElement("div");
          header.className = "slide-item-header";

          const numSpan = document.createElement("span");
          numSpan.className = "slide-number";
          numSpan.textContent = i + 1;
          header.appendChild(numSpan);

          if (slide.groupName) {
            const groupSpan = document.createElement("span");
            groupSpan.className = "slide-group";
            groupSpan.textContent = slide.groupName;
            header.appendChild(groupSpan);
          }

          item.appendChild(header);

          const hasText = slide.text && slide.text.trim() !== "";

          if (!thumbnailsOnly && hasText) {
            const textDiv = document.createElement("div");
            textDiv.className = "slide-text";
            textDiv.innerHTML = slide.text
              .replace(/\r\n/g, "\n")
              .replace(/\r/g, "\n")
              .split("\n")
              .map((l) => l.trimEnd())
              .join("<br>");
            item.appendChild(textDiv);
          } else if (uuid) {
            loadThumbnail(uuid, i).then((imgURL) => {
              if (imgURL) {
                const img = document.createElement("img");
                img.src = imgURL;
                img.className = "slide-thumb";
                item.appendChild(img);
              } else if (hasText && !thumbnailsOnly) {
                const textDiv = document.createElement("div");
                textDiv.className = "slide-text";
                textDiv.innerHTML = slide.text
                  .replace(/\r\n/g, "\n")
                  .replace(/\r/g, "\n")
                  .split("\n")
                  .map((l) => l.trimEnd())
                  .join("<br>");
                item.appendChild(textDiv);
              } else {
                const fallback = document.createElement("div");
                fallback.className = "slide-text";
                fallback.textContent = "(No text / No thumbnail)";
                item.appendChild(fallback);
              }
            });
          } else {
            const fallback = document.createElement("div");
            fallback.className = "slide-text";
            fallback.textContent = hasText ? slide.text : "(No text)";
            item.appendChild(fallback);
          }

          if (i !== currentIndex) {
            item.addEventListener("click", () => {
              item.classList.add("selected");
              focusSlide(i);
            });
          } else {
            item.disabled = true;
          }

          container.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function focusSlide(index) {
      try {
        await fetch(`${BASE_URL}/focus?index=${index}`, {
          method: "GET",
          cache: "no-cache",
        });
      } catch (err) {
        console.error("Error focusing slide:", err);
      }
      setTimeout(fetchStatus, 400);
    }

    function openSettings() {
      const overlay = document.getElementById("settingsOverlay");
      const toggle = document.getElementById("thumbsOnlyToggle");
      toggle.checked = getThumbnailsOnly();
      overlay.style.display = "flex";
    }

    function closeSettings() {
      const overlay = document.getElementById("settingsOverlay");
      overlay.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document
        .getElementById("settingsButton")
        .addEventListener("click", openSettings);
      document
        .getElementById("settingsCloseButton")
        .addEventListener("click", closeSettings);
      document
        .getElementById("settingsOverlay")
        .addEventListener("click", (e) => {
          if (e.target.id === "settingsOverlay") closeSettings();
        });

      const toggle = document.getElementById("thumbsOnlyToggle");
      toggle.addEventListener("change", () => {
        setThumbnailsOnly(toggle.checked);
        fetchStatus();
      });

      fetchStatus();
      setInterval(fetchStatus, 1000);
    });
  </script>
</body>
</html>
